- name: Installing nginx
  ansible.builtin.package:
    name: nginx
    state: present

- name: starting nginx
  ansible.builtin.systemd:
    name: nginx
    state: started
    enabled: true

- name: Download and extracting the component
  ansible.builtin.unarchive:
    src: https://github.com/stans-robot-project/frontend/archive/main.zip
    dest: /tmp
    remote_src: yes

- name: Cleanup of the old HTML content
  ansible.builtin.file:
    path: /usr/share/nginx/html/
    state: absent

- name: Copy the frontend component which is downloaded on the remote machine to nginx path
  ansible.builtin.copy:
    src: /tmp/frontend-main/static/
    dest: /usr/share/nginx/html/
    remote_src: yes

- name: starting nginx
  ansible.builtin.systemd:
    name: nginx
    state: started
    enabled: true
   

