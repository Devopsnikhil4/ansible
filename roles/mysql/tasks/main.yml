    src: mysql.repo
    dest: /etc/yum.repos.d/mysql.repo

- name: Installing {{ COMPONENT }}
  ansible.builtin.package:
    name: mysql-community-server
    state: present

- name: starting {{ COMPONENT }}
  ansible.builtin.systemd:
    name: mongod
    state: started
    enabled: true
